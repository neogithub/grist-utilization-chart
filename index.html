<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Utilization Chart</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Grist + libs -->
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <style>
    /* Minimal modal styling */
    #historyModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4);
      align-items:center; justify-content:center; z-index:9999; }
    #historyCard { background:#fff; border-radius:10px; max-width:520px; width:92%;
      box-shadow:0 10px 30px rgba(0,0,0,0.2); overflow:hidden; }
    #historyCard header { padding:14px 18px; font-weight:700; border-bottom:1px solid #eee; }
    #historyCard .body { padding:14px 18px; }
    #historyCard .body table { width:100%; border-collapse:collapse; }
    #historyCard .body th, #historyCard .body td { padding:8px 10px; border-bottom:1px solid #f0f0f0; text-align:left; }
    #historyCard footer { display:flex; justify-content:flex-end; gap:10px; padding:12px 18px; border-top:1px solid #eee; }
    .btn { padding:8px 12px; border-radius:8px; border:1px solid #ddd; background:#f9f9f9; cursor:pointer; }
    .btn.primary { background:#0a66ff; color:#fff; border-color:#0a66ff; }
  </style>
</head>
<body>
  <!-- DEBUG PANEL (Always at top) -->
  <div class="debug-panel">
    <button id="toggleDebug" class="btn" style="margin-bottom:10px;">üêõ Toggle Debug Panel</button>
    <div id="debugConsole" style="display:none;">
      <div style="display:flex; gap:10px; margin-bottom:10px;">
        <button id="clearDebug" class="btn">Clear Log</button>
        <button id="dumpRecords" class="btn">Dump Records</button>
        <button id="dumpTargets" class="btn">Dump Targets</button>
        <button id="dumpFilters" class="btn">Dump Filters</button>
      </div>
      <textarea id="debugOutput" readonly style="width:100%;height:250px;font-family:monospace;font-size:11px;background:#1e1e1e;color:#00ff00;padding:10px;border-radius:4px;"></textarea>
    </div>
  </div>

  <div class="view-controls">
    <button id="barView" class="active">Bar Chart</button>
    <button id="trendView">Trend Analysis</button>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="showTarget" checked>
      <label for="showTarget">Show Target</label>
    </div>
  </div>

  <div class="filters">
    <select id="departmentFilter">
      <option value="all">All Departments</option>
      <option value="3d">3D (All Locations)</option>
      <option value="design">Design (All Locations)</option>
      <option value="creative">Creative (All Locations)</option>
      <option value="pm">PM (All Locations)</option>
      <option value="development">Development</option>
      <option value="digital">Digital</option>
      <option value="film">Film</option>
      <option value="strategy">Strategy</option>
      <option value="realtime">Realtime</option>
      <option value="copy">Copy</option>
    </select>

    <select id="locationFilter">
      <option value="all">All Locations</option>
    </select>

    <select id="yearFilter"><option value="all">All Years</option></select>
    <select id="quarterFilter"><option value="all">All Quarters</option></select>

    <input type="text" id="nameSearch" placeholder="Search by name...">

    <select id="sortFilter">
      <option value="name-asc">Name (A-Z)</option>
      <option value="name-desc">Name (Z-A)</option>
      <option value="billable-desc">Billable % (High to Low)</option>
      <option value="billable-asc">Billable % (Low to High)</option>
      <option value="target-desc">vs Target (High to Low)</option>
      <option value="target-asc">vs Target (Low to High)</option>
      <option value="department">Department</option>
    </select>
  </div>

  <!-- Summary Statistics Bar -->
  <div id="summaryStats" class="summary-stats">
    <div class="stat-item">
      <span class="stat-label">People:</span>
      <span id="statPeopleCount" class="stat-value">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Avg Billable:</span>
      <span id="statAvgBillable" class="stat-value">0%</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Meeting Target:</span>
      <span id="statMeetingTarget" class="stat-value">0 / 0 (0%)</span>
    </div>
    <div class="stat-item" id="statDeptAvg" style="display:none;">
      <span class="stat-label">Dept Avg:</span>
      <span id="statDeptAvgValue" class="stat-value">0%</span>
    </div>
  </div>

  <!-- Color Legend -->
  <div class="color-legend">
    <div class="legend-item">
      <span class="legend-color" style="background-color: #4CAF50;"></span>
      <span class="legend-label">Meeting Target (‚â•100%)</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #FFC107;"></span>
      <span class="legend-label">Close to Target (90-99%)</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #F44336;"></span>
      <span class="legend-label">Below Target (<90%)</span>
    </div>
    <div class="legend-item">
      <span class="legend-color" style="background-color: #FF9800;"></span>
      <span class="legend-label">Non-Billable</span>
    </div>
  </div>

  <div class="chart-container" id="chartContainer">
    <canvas id="utilizationChart"></canvas>
  </div>

  <!-- Target History Modal -->
  <div id="historyModal">
    <div id="historyCard" role="dialog" aria-modal="true" aria-labelledby="historyTitle">
      <header id="historyTitle">Target History</header>
      <div class="body">
        <div id="historyPerson" style="font-weight:600; margin-bottom:8px;"></div>
        <table>
          <thead><tr><th>Year</th><th>Target</th></tr></thead>
          <tbody id="historyTable"></tbody>
        </table>
      </div>
      <footer>
        <button id="closeHistory" class="btn">Close</button>
      </footer>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
