<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utilization Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Minimal modal styling so it works without touching your existing CSS */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,0.4);
      display: none; align-items: center; justify-content: center; z-index: 9999;
    }
    .modal {
      background: #fff; border-radius: 10px; max-width: 520px; width: 92%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden;
    }
    .modal header { padding: 14px 18px; font-weight: 700; border-bottom: 1px solid #eee; }
    .modal .body { padding: 14px 18px; }
    .modal .body table { width: 100%; border-collapse: collapse; }
    .modal .body th, .modal .body td { padding: 8px 10px; border-bottom: 1px solid #f0f0f0; text-align: left; }
    .modal footer { display:flex; justify-content:flex-end; gap:10px; padding: 12px 18px; border-top: 1px solid #eee; }
    .btn { padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; background: #f9f9f9; cursor: pointer; }
    .btn.primary { background:#0a66ff; color:#fff; border-color:#0a66ff; }
    .click-hint { font-size: 12px; color:#666; margin-top: 6px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
  <div class="controls">
    <label for="departmentFilter">Department:</label>
    <select id="departmentFilter"></select>

    <label for="yearFilter">Year:</label>
    <select id="yearFilter"></select>

    <label for="viewToggle">View:</label>
    <select id="viewToggle">
      <option value="bar">Bar</option>
      <option value="trend">Trend</option>
    </select>

    <label>
      <input type="checkbox" id="showTarget" checked /> Show Target
    </label>
    <div class="click-hint">Tip: Click a person in the chart to see their target history.</div>
  </div>

  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <!-- History Modal -->
  <div class="modal-backdrop" id="historyModal">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="historyTitle">
      <header id="historyTitle">Target History</header>
      <div class="body">
        <div id="historyPerson" style="font-weight:600;margin-bottom:8px;"></div>
        <table>
          <thead><tr><th>Year</th><th>Target</th></tr></thead>
          <tbody id="historyTable"></tbody>
        </table>
      </div>
      <footer>
        <button class="btn" id="closeHistory">Close</button>
      </footer>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
