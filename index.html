<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Utilization Chart</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    select, button {
      margin: 5px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      min-width: 120px;
    }
    button {
      background: #f0f0f0;
      cursor: pointer;
    }
    button.active {
      background: #4CAF50;
      color: white;
    }
    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .chart-container {
      position: relative;
      height: 400px;
      width: 100%;
    }
    #status {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .view-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .checkbox-wrapper input[type="checkbox"] {
      margin: 0;
    }
    #debug {
      padding: 10px;
      margin: 10px 0;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="status">Initializing...</div>
  <div id="debug"></div>
  <div class="view-controls">
    <button id="barView" class="active">Bar Chart</button>
    <button id="trendView">Trend Analysis</button>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="showTarget" checked>
      <label for="showTarget">Show Target</label>
    </div>
  </div>
  <div class="filters">
    <select id="yearFilter">
      <option value="all">All Years</option>
    </select>
    <select id="quarterFilter">
      <option value="all">All Quarters</option>
    </select>
    <select id="departmentFilter">
      <option value="all">All Departments</option>
    </select>
    <select id="nameFilter">
      <option value="all">All Names</option>
    </select>
  </div>
  <div class="chart-container">
    <canvas id="utilizationChart"></canvas>
  </div>

  <script>
    let currentRecords = [];
    let currentFilters = {
      year: 'all',
      quarter: 'all',
      department: 'all',
      name: 'all'
    };
    let currentView = 'bar';
    let showTarget = true;
    let chart = null;

    function log(message, data) {
      const debugDiv = document.getElementById('debug');
      const timestamp = new Date().toISOString();
      const debugMessage = `${timestamp}: ${message}\n${JSON.stringify(data, null, 2)}`;
      debugDiv.innerHTML = debugMessage;
      console.log(message, data);
    }

    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    function createBarChart(data) {
      log('Creating bar chart', {
        dataPoints: data.length,
        sampleData: data[0],
        showTarget
      });

      const ctx = document.getElementById('utilizationChart').getContext('2d');
      
      if (chart) {
        chart.destroy();
      }

      const datasets = [
        {
          label: 'Billable %',
          data: data.map(d => d.billable),
          backgroundColor: '#4CAF50',
        },
        {
          label: 'Non-Billable %',
          data: data.map(d => d.nonBillable),
          backgroundColor: '#FF9800',
        }
      ];

      // Add target dataset if enabled
      if (showTarget) {
        datasets.push({
          label: 'Target %',
          data: data.map(d => d.target),
          type: 'line',
          borderColor: 'rgba(255, 0, 0, 0.8)',
          borderWidth: 2,
          fill: false,
          pointRadius: 0,
          order: 0
        });
      }

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => d.name.trim()),
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'index'
          },
          scales: {
            y: {
              beginAtZero: true,
              stacked: false,
              max: 100
            },
            x: {
              stacked: false
            }
          }
        }
      });
    }

    function createTrendChart(records) {
      log('Creating trend chart', {
        records: records.length,
        sampleRecord: records[0],
        showTarget
      });

      const ctx = document.getElementById('utilizationChart').getContext('2d');
      
      if (chart) {
        chart.destroy();
      }

      const sortedRecords = _.sortBy(records, [
        r => r.Year,
        r => r.Quarter.substring(1)
      ]);

      const labels = sortedRecords.map(r => `${r.Year} ${r.Quarter}`);
      const billableData = sortedRecords.map(r => r.Billable);
      const target = sortedRecords[0]?.Target;

      const datasets = [{
        label: 'Billable %',
        data: billableData,
        borderColor: '#4CAF50',
        backgroundColor: 'rgba(76, 175, 80, 0.1)',
        tension: 0.1,
        fill: true
      }];

      // Add target line if enabled and target exists
      if (showTarget && target) {
        datasets.push({
          label: 'Target %',
          data: Array(labels.length).fill(target),
          borderColor: 'rgba(255, 0, 0, 0.8)',
          borderWidth: 2,
          borderDash: [5, 5],
          fill: false,
          pointRadius: 0
        });
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'index'
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: {
                display: true,
                text: 'Billable %'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Time Period'
              }
            }
          },
          plugins: {
            title: {
              display: true,
              text: 'Utilization Trend'
            }
          }
        }
      });
    }

    function updateFilters(records) {
      const years = [...new Set(records.map(r => r.Year))].sort();
      const quarters = [...new Set(records.map(r => r.Quarter))].sort();
      const departments = [...new Set(records.map(r => r.Department))].sort();
      const names = [...new Set(records.map(r => r.Name.trim()))].sort();

      const yearFilter = document.getElementById('yearFilter');
      const quarterFilter = document.getElementById('quarterFilter');
      const departmentFilter = document.getElementById('departmentFilter');
      const nameFilter = document.getElementById('nameFilter');

      yearFilter.innerHTML = '<option value="all">All Years</option>';
      quarterFilter.innerHTML = '<option value="all">All Quarters</option>';
      departmentFilter.innerHTML = '<option value="all">All Departments</option>';
      nameFilter.innerHTML = '<option value="all">All Names</option>';

      years.forEach(year => yearFilter.add(new Option(year, year)));
      quarters.forEach(quarter => quarterFilter.add(new Option(quarter, quarter)));
      departments.forEach(dept => departmentFilter.add(new Option(dept, dept)));
      names.forEach(name => nameFilter.add(new Option(name, name)));

      yearFilter.value = currentFilters.year;
      quarterFilter.value = currentFilters.quarter;
      departmentFilter.value = currentFilters.department;
      nameFilter.value = currentFilters.name;
    }

    function processData(records) {
      log('Processing data', {
        currentView,
        filters: currentFilters,
        recordCount: records.length
      });

      let filtered = records;
      
      if (currentFilters.year !== 'all') {
        filtered = filtered.filter(r => r.Year === parseInt(currentFilters.year));
      }
      if (currentFilters.quarter !== 'all') {
        filtered = filtered.filter(r => r.Quarter === currentFilters.quarter);
      }
      if (currentFilters.department !== 'all') {
        filtered = filtered.filter(r => r.Department === currentFilters.department);
      }
      if (currentFilters.name !== 'all') {
        filtered = filtered.filter(r => r.Name.trim() === currentFilters.name);
      }

      if (currentView === 'bar') {
        const processed = _.map(
          _.groupBy(filtered, r => r.Name),
          (group, name) => ({
            name,
            department: group[0].Department,
            billable: _.meanBy(group, r => r.Billable),
            nonBillable: _.meanBy(group, r => r.Non_Billable),
            target: group[0].Target
          })
        );
        createBarChart(processed);
      } else {
        createTrendChart(filtered);
      }
    }

    // Initialize Grist
    grist.ready();
    
    // Set up event listeners for filters
    ['year', 'quarter', 'department', 'name'].forEach(filterId => {
      document.getElementById(filterId + 'Filter').addEventListener('change', (e) => {
        currentFilters[filterId] = e.target.value;
        processData(currentRecords);
      });
    });

    // Set up view toggle listeners
    document.getElementById('barView').addEventListener('click', (e) => {
      currentView = 'bar';
      document.getElementById('barView').classList.add('active');
      document.getElementById('trendView').classList.remove('active');
      processData(currentRecords);
    });

    document.getElementById('trendView').addEventListener('click', (e) => {
      currentView = 'trend';
      document.getElementById('trendView').classList.add('active');
      document.getElementById('barView').classList.remove('active');
      processData(currentRecords);
    });

    // Target toggle listener
    document.getElementById('showTarget').addEventListener('change', (e) => {
      showTarget = e.target.checked;
      processData(currentRecords);
    });

    // Subscribe to Grist data
    grist.onRecords(records => {
      if (!records || !records.length) {
        updateStatus('No data available');
        return;
      }

      log('Received records', {
        count: records.length,
        sampleRecord: records[0]
      });

      currentRecords = records;
      updateFilters(records);
      processData(records);
      updateStatus('Chart ready');
    });
  </script>
</body>
</html>
